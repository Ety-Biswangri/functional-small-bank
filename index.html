<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold">Welcome to My <span class="font-bold text-purple-600">Small
                Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-16 p-8">
            <h3 class="text-2xl font-semibold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="email"
                    placeholder="your email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="your password">
                <button id="login-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>

        <section class="justify-items-end">
            <div class="mt-32 ml-auto text-center pr-5 bg-violet-200 w-72">
                <h5 class="font-bold">Static Email address and Password</h5>
                <div>
                    <p>Email address: sb@gmail.com &#128512;</p>
                </div>
                <div>
                    <p>Password: sb &#128512;</p>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
